What is JavaScript
JavaScript is a lightweight, interpreted, object-based scripting language used to 
create dynamic and interactive web pages.

Why JavaScript is used
It allows web pages to respond to user actions like clicks, typing, and navigation 
without reloading the page.

Problem it solves
HTML gives structure and CSS gives style, but JavaScript adds behavior and logic to 
make web applications interactive and functional.

Key points
Runs in the browser (client-side)
Can also run on server using Node.js
Supports OOP, functional, and event-driven programming
Widely used in automation tools like Playwright


Interpreter
An interpreter reads, translates, and executes code line by line at runtime.

Why used
Simple execution model and easy debugging.

Problem it solves
Allows code to run without a separate compilation step.


JIT (Just-In-Time Compiler)
JIT compiles code into machine code at runtime, just before execution.

Why used
Improves performance by converting frequently used code into optimized native code.

Problem it solves
Reduces execution time compared to pure interpretation.

Key Differences

Interpreter
Executes line by line
Slower execution
No optimization
Errors shown line by line

JIT Compiler
Compiles during runtime
Faster execution
Optimizes hot code paths
Better performance for large applications



