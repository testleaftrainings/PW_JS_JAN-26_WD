SwitchCase: 

The switch statement is used to perform different actions based on 
different conditions,
 as an alternative to multiple if...else if...else blocks.
 Syntax:


switch (expression) {
  case value1:
    // Code block
    break;  // once condition satisfied end execution
  case value2:
    // Code block
    break;
  ...
  default:
    // Default code block
}

ex:

let browserName ="edge"

key & value Pair 
-> key (browserName)
-> value("ie")

switch(browserName){

case "edge":
console.log("edge browser")
break

case "chrome":
console.log("chrome browser")
break

default:
console.log("No browser")
}

//output: chrome browser


